<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#1e293b" />
  
  <!-- Background Grid -->
  <g opacity="0.1">
    <path d="M0 50 H800 M0 100 H800 M0 150 H800 M0 200 H800 M0 250 H800 M0 300 H800 M0 350 H800 M0 400 H800 M0 450 H800 M0 500 H800 M0 550 H800" stroke="#a5b4fc" stroke-width="1" />
    <path d="M50 0 V600 M100 0 V600 M150 0 V600 M200 0 V600 M250 0 V600 M300 0 V600 M350 0 V600 M400 0 V600 M450 0 V600 M500 0 V600 M550 0 V600 M600 0 V600 M650 0 V600 M700 0 V600 M750 0 V600" stroke="#a5b4fc" stroke-width="1" />
  </g>
  
  <!-- Main UI Elements -->
  <rect x="150" y="150" width="500" height="300" rx="15" fill="#0f172a" stroke="#3b82f6" stroke-width="2" />
  
  <!-- Headerbar -->
  <rect x="150" y="150" width="500" height="50" rx="15" fill="#1d4ed8" />
  <circle cx="180" cy="175" r="15" fill="#8b5cf6" />
  <text x="400" y="180" font-family="Arial" font-size="18" fill="white" text-anchor="middle">AI Interface</text>
  
  <!-- Chat Messages -->
  <rect x="170" y="220" width="300" height="60" rx="10" fill="#334155" />
  <text x="190" y="245" font-family="Arial" font-size="14" fill="white">User: What features do I need?</text>
  <text x="190" y="265" font-family="Arial" font-size="12" fill="#94a3b8">12:42 PM</text>
  
  <rect x="330" y="300" width="300" height="80" rx="10" fill="#3b82f6" />
  <text x="350" y="325" font-family="Arial" font-size="14" fill="white">AI: Based on your requirements, I</text>
  <text x="350" y="345" font-family="Arial" font-size="14" fill="white">recommend authentication, database</text>
  <text x="350" y="365" font-family="Arial" font-size="14" fill="white">integration, and cloud storage.</text>
  
  <!-- Input Area -->
  <rect x="170" y="400" width="400" height="30" rx="15" fill="#334155" />
  <text x="200" y="420" font-family="Arial" font-size="14" fill="#94a3b8">Type your message...</text>
  <circle cx="610" cy="415" r="15" fill="#8b5cf6" />
  
  <!-- Sparkles - AI Enhancement -->
  <path d="M650 210 L660 200 L670 210 L660 220 Z" fill="#8b5cf6" />
  <path d="M630 230 L635 225 L640 230 L635 235 Z" fill="#8b5cf6" />
  <path d="M650 250 L655 245 L660 250 L655 255 Z" fill="#8b5cf6" />
  <path d="M630 270 L640 260 L650 270 L640 280 Z" fill="#8b5cf6" />
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" fill="#e2e8f0" text-anchor="middle" font-weight="bold">AI Interaction Interface</text>
</svg>
