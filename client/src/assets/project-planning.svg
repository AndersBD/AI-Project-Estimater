<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#1e293b" />
  
  <!-- Project Timeline -->
  <rect x="100" y="150" width="600" height="300" rx="10" fill="#0f172a" stroke="#3b82f6" stroke-width="2" />
  
  <!-- Timeline header -->
  <rect x="100" y="150" width="600" height="50" rx="10" fill="#1e40af" />
  <text x="400" y="180" font-family="Arial" font-size="20" fill="white" text-anchor="middle">Project Timeline</text>
  
  <!-- Timeline phases -->
  <rect x="130" y="220" width="120" height="60" rx="5" fill="#3b82f6" />
  <text x="190" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Planning</text>
  <text x="190" y="275" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Week 1-2</text>
  
  <rect x="280" y="220" width="120" height="60" rx="5" fill="#8b5cf6" />
  <text x="340" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Design</text>
  <text x="340" y="275" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Week 3-4</text>
  
  <rect x="430" y="220" width="120" height="60" rx="5" fill="#ec4899" />
  <text x="490" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Development</text>
  <text x="490" y="275" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Week 5-10</text>
  
  <rect x="580" y="220" width="90" height="60" rx="5" fill="#10b981" />
  <text x="625" y="255" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Testing</text>
  <text x="625" y="275" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Week 11-12</text>
  
  <!-- Connecting arrows -->
  <path d="M250 250 L280 250" stroke="white" stroke-width="2" />
  <path d="M400 250 L430 250" stroke="white" stroke-width="2" />
  <path d="M550 250 L580 250" stroke="white" stroke-width="2" />
  
  <!-- Milestone markers -->
  <circle cx="250" cy="250" r="5" fill="#fbbf24" />
  <circle cx="400" cy="250" r="5" fill="#fbbf24" />
  <circle cx="550" cy="250" r="5" fill="#fbbf24" />
  <circle cx="670" cy="250" r="5" fill="#fbbf24" />
  
  <!-- Tasks -->
  <rect x="130" y="320" width="540" height="100" rx="5" fill="#334155" />
  <line x1="130" y1="350" x2="670" y2="350" stroke="#475569" stroke-width="1" />
  <line x1="130" y1="380" x2="670" y2="380" stroke="#475569" stroke-width="1" />
  
  <text x="150" y="340" font-family="Arial" font-size="14" fill="white">Task</text>
  <text x="500" y="340" font-family="Arial" font-size="14" fill="white">Owner</text>
  <text x="600" y="340" font-family="Arial" font-size="14" fill="white">Status</text>
  
  <text x="150" y="370" font-family="Arial" font-size="14" fill="#94a3b8">Requirements Gathering</text>
  <text x="500" y="370" font-family="Arial" font-size="14" fill="#94a3b8">Product Manager</text>
  <text x="600" y="370" font-family="Arial" font-size="14" fill="#10b981">Complete</text>
  
  <text x="150" y="400" font-family="Arial" font-size="14" fill="#94a3b8">Architecture Design</text>
  <text x="500" y="400" font-family="Arial" font-size="14" fill="#94a3b8">Lead Developer</text>
  <text x="600" y="400" font-family="Arial" font-size="14" fill="#3b82f6">In Progress</text>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Project Planning Diagram</text>
</svg>
